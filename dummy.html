<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8>
  <title>Security Test - XSS</title>
  </style>
</head>
<body>
  <script>
     (function Perform() {
    const dd = new URL(location.href);
    const value = parseInt(dd.searchParams.get("dd"))

    const frame = document.createElement("iframe");
    frame.style.width = "100vw"
    frame.style.height = "100vh"
    
    if (value === 0) {
        frame.src = "http://localhost:/"
    } else {
        dd.searchParams.set("dd", value-1);
        frame.src = dd.toString();
    }
    document.body.appendChild(frame)
})()
</script>
   
  <h1>Test success</h1>
  
    
</body>
</html>
